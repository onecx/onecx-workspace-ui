<div class="flex flex-wrap flex-column row-gap-4 my-3 w-12">
  <div class="flex flex-wrap gap-4">
    <div class="w-12 sm:w-3">
      <span class="p-float-label">
        <input
          pInputText
          type="text"
          readonly
          id="portal_detail_internal_field_creationDate"
          class="w-full pt-3 pb-2 text-responsive"
          [value]="menuItem?.creationDate | date: dateFormat"
          [pTooltip]="'INTERNAL.TOOLTIPS.CREATION_DATE' | translate"
          tooltipPosition="top"
          tooltipEvent="focus"
        />
        <label for="portal_detail_internal_field_creationDate">{{ 'INTERNAL.CREATION_DATE' | translate }}</label>
      </span>
    </div>
    <div class="w-12 sm:w-7">
      <span class="p-float-label">

          readonly

      </span>
    </div>
  </div>

  <div class="flex flex-wrap gap-4">
