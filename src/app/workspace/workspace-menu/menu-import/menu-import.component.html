<p-dialog
  header="{{ 'DIALOG.MENU.HEADER.IMPORT' | translate }}"
  [(visible)]="displayDialog"
  [draggable]="true"
  [closable]="true"
  [modal]="true"
  (onHide)="onClose()"
>
  <p-fileUpload
    mode="advanced"
    name="file"
    accept=".json"
    [maxFileSize]="1000000"
    [headers]="httpHeaders"
    [customUpload]="true"
    (onClear)="onImportMenuClear()"
    (onRemove)="onImportMenuClear()"
    (onSelect)="onImportMenuSelect($event)"
    (uploadHandler)="onImportMenuConfirmation()"
    [showUploadButton]="!menuImportError"
    [uploadLabel]="'ACTIONS.UPLOAD' | translate"
    [cancelLabel]="'ACTIONS.CANCEL' | translate"
    [chooseLabel]="'ACTIONS.CHOOSE' | translate"
    [attr.aria-label]="'ACTIONS.UPLOAD' | translate"
    [pTooltip]="'ACTIONS.UPLOAD' | translate"
    tooltipPosition="top"
    tooltipEvent="hover"
  ></p-fileUpload>

  <p-message
    *ngIf="menuImportError"
    severity="error"
    styleClass="mt-3"
    text="{{ 'VALIDATION.ERRORS.PARSE_ERROR' | translate }}"
  ></p-message>

  <ng-template pTemplate="footer">
    <div class="flex flex-wrap justify-content-end column-gap-2 row-gap-1">
      <p-button
        id="ws_menu_import_button_close"
        icon="pi pi-times"
        (onClick)="onClose()"
        [label]="'ACTIONS.NAVIGATION.CLOSE' | translate"
        [attr.aria-label]="'ACTIONS.NAVIGATION.CLOSE_WITHOUT_SAVE' | translate"
        [pTooltip]="'ACTIONS.NAVIGATION.CLOSE_WITHOUT_SAVE' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      ></p-button>
    </div>
  </ng-template>
</p-dialog>
