            formControlName="portalName"
          />
          <label class="ocx-required-label" for="portal_import_preview_portal_name">
            {{ 'PORTAL.ITEM.PORTAL_NAME' | translate }}
          </label>
        </span>
      </div>

          <p-dropdown
            #inputThemeName
            id="portal_import_preview_themeName"
            formControlName="themeName"
            styleClass="w-full inputgroup-dropdown-with-link input-field-correction"
            [options]="(themes$ | async) || []"
            (onChange)="onThemeChange($event)"

      ></p-message>

      <span class="p-float-label" controlErrorAnchor>
        <input
          pInputText

          id="portal_import_preview_base_url"
          (keyup)="onModelChange()"
          formControlName="baseUrl"
        />
        <label class="ocx-required-label" for="portal_import_preview_base_url">
          {{ 'PORTAL.ITEM.BASE_URL' | translate }}
        </label>
      </span>
    </div>

    <p-tabView styleClass="mt-3 mb-2">
      <p-tabPanel [header]="'PORTAL_IMPORT.PREVIEW_MENU' | translate">
        <p-tree
          styleClass="py-1 px-0 max-h-25rem overflow-y-auto"
          id="portal_import_preview_menu"
          [value]="menuItems"
        ></p-tree>
      </p-tabPanel>
      <p-tabPanel [header]="'PORTAL.TABS.ROLES' | translate">
        <div class="mt-1 mb-2 mx-3">
          <div *ngIf="portalRoles.length === 0">{{ 'DETAIL.ROLES_NOT_EXIST' | translate }}</div>
          <div *ngIf="portalRoles.length > 0">{{ portalRoles.join(', ') }}</div>
        </div>
