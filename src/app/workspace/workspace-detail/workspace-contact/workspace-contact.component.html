<div class="surface-section grid grid-nogutter m-3">
  <div class="col-12 md:col-6">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="flex flex-wrap flex-column gap-4 justify-content-between">
        <span class="p-float-label mb-1" controlErrorAnchor>
          <input
            pInputText
            type="text"
            id="workspace_detail_item_companyName"
            class="w-full pt-3 pb-2"
            formControlName="companyName"
            [pTooltip]="'PORTAL.ITEM.COMPANY_NAME' | translate"
            tooltipPosition="top"
            tooltipEvent="focus"
          />
          <label for="workspace_detail_item_companyName">{{ 'PORTAL.ITEM.COMPANY_NAME' | translate }}</label>
        </span>

        <span class="p-float-label mb-1" controlErrorAnchor>
          <input
            pInputText
            type="text"
            id="workspace_detail_item_phoneNumber"
            class="w-full pt-3 pb-2"
            formControlName="phoneNumber"
            [pTooltip]="'PORTAL.ITEM.PHONE_NUMBER' | translate"
            tooltipPosition="top"
            tooltipEvent="focus"
          />
          <label for="workspace_detail_item_phoneNumber">{{ 'PORTAL.ITEM.PHONE_NUMBER' | translate }}</label>
        </span>

        <span class="p-float-label mb-1" controlErrorAnchor>
          <input
            pInputText
            type="text"
            id="workspace_detail_item_street"
            class="w-full pt-3 pb-2"
            formControlName="street"
            [pTooltip]="'PORTAL.ITEM.STREET' | translate"
            tooltipPosition="top"
            tooltipEvent="focus"
          />
          <label for="workspace_detail_item_street">{{ 'PORTAL.ITEM.STREET' | translate }}</label>
        </span>
        <!-- address?.street -->

        <span class="p-float-label mb-1" controlErrorAnchor>
          <input
            pInputText
            type="text"
            id="workspace_detail_"
            class="w-full pt-3 pb-2"
            formControlName="streetNo"
            [pTooltip]="'PORTAL.ITEM.STREET_NO' | translate"
            tooltipPosition="top"
            tooltipEvent="focus"
          />
          <label for="workspace_detail_">{{ 'PORTAL.ITEM.STREET_NO' | translate }}</label>
        </span>
        <!-- address?.streetNo -->

        <span class="p-float-label mb-1" controlErrorAnchor>
          <input
            pInputText
            type="text"
            id="workspace_detail_item_city"
            class="w-full pt-3 pb-2"
            formControlName="city"
            [pTooltip]="'PORTAL.ITEM.CITY' | translate"
            tooltipPosition="top"
            tooltipEvent="focus"
          />
          <label for="workspace_detail_">{{ 'PORTAL.ITEM.CITY' | translate }}</label>
        </span>
        <!-- address?.city -->

        <span class="p-float-label mb-1" controlErrorAnchor>
          <input
            pInputText
            type="text"
            id="workspace_detail_item_postalCode"
            class="w-full pt-3 pb-2"
            formControlName="postalCode"
            [pTooltip]="'PORTAL.ITEM.POSTAL_CODE' | translate"
            tooltipPosition="top"
            tooltipEvent="focus"
          />
          <label for="workspace_detail_item_postalCode">{{ 'PORTAL.ITEM.POSTAL_CODE' | translate }}</label>
        </span>
        <!-- address?.postalCode -->

        <span class="p-float-label mb-1" controlErrorAnchor>
          <input
            pInputText
            type="text"
            id="workspace_detail_item_country"
            class="w-full pt-3 pb-2"
            formControlName="country"
            [pTooltip]="'PORTAL.ITEM.COUNTRY' | translate"
            tooltipPosition="top"
            tooltipEvent="focus"
          />
          <label for="workspace_detail_item_country">{{ 'PORTAL.ITEM.COUNTRY' | translate }}</label>
        </span>
        <!-- address?.country -->
      </div>
    </form>
  </div>
</div>
