<div class="h-3rem flex flex-wrap justify-content-between align-items-end gap-2">
  <div class="h-2rem flex flex-wrap gap-2">
    <button
      pButton
      type="button"
      icon="pi pi-angle-double-down"
      id="portal_menu_tree_expand"
      [title]="'ACTIONS.TREE.EXPAND_ALL' | translate"
      (click)="expandAll()"
    ></button>
    <button
      pButton
      type="button"
      icon="pi pi-angle-double-up"
      id="portal_menu_tree_collapse"
      [title]="'ACTIONS.TREE.COLLAPSE_ALL' | translate"
      (click)="collapseAll()"
    ></button>
  </div>
  <span class="p-float-label">
    <p-dropdown
      styleClass="reduced-field-size"
      id="portal_menu_tree_preview_language_list"
      [appendTo]="'body'"
      [title]="'PORTAL.MENU.PREVIEW_LANG.TOOLTIP' | translate"
      [emptyMessage]="'PORTAL.MENU.PREVIEW_LANG.EMPTY' | translate"
      [options]="languagesPreview"
      [(ngModel)]="languagesPreviewValue"
      (onChange)="onLanguagesPreviewChange($event.value)"
    ></p-dropdown>
    <label for="portal_menu_tree_preview_language_list">{{ 'PORTAL.MENU.PREVIEW_LANG' | translate }}</label>
  </span>
</div>
<p-tree
  styleClass="my-2 py-0 pr-0 max-h-25rem"
  scrollHeight="flex"
  [value]="menuTreeNodes"
  [draggableNodes]="true"
  [droppableNodes]="true"
  (onNodeDrop)="onDrop($event)"
  (onNodeCollapse)="onHierarchyViewChange($event)"
  (onNodeExpand)="onHierarchyViewChange($event)"
>
  <ng-template let-node pTemplate="default"> {{ node.label }} </ng-template>
</p-tree>
