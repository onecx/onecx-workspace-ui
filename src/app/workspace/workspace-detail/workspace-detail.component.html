<ocx-portal-page permission="WORKSPACE#VIEW" helpArticleId="PAGE_WORKSPACE_DETAIL" pageName="PAGE_PORTAL_DETAIL">
  <ocx-page-header
    *ngIf="workspaceDetail"
    [header]="workspaceDetail ? workspaceDetail.name : ''"
    [subheader]="'PORTAL.HEADER.DETAIL' | translate"
    [actions]="(actions$ | async) ?? []"
    [objectDetails]="objectDetails"
    [figureImage]="headerImageUrl"
    [figureBackground]="workspaceDetail ? workspaceDetail.logoUrl === undefined : false"
  >
  </ocx-page-header>

  <ocx-page-content *ngIf="workspaceDetail">
    <p-tabView (onChange)="onTabChange($event)" [activeIndex]="selectedTabIndex">
      <p-tabPanel [header]="'PORTAL.TABS.DETAILS' | translate">
        <div *ocxIfPermission="'WORKSPACE_PROPS#VIEW'">
          <app-workspace-props
            [portalDetail]="workspaceDetail"
            [editMode]="editMode"
            (portalUpdated)="onWorkspaceData($event)"
          ></app-workspace-props>
        </div>
      </p-tabPanel>

      <p-tabPanel [header]="'PORTAL.TABS.CONTACT' | translate">
        <div *ocxIfPermission="'WORKSPACE_CONTACT#VIEW'">
          <app-workspace-contact [portalDetail]="workspaceDetail" [editMode]="editMode"></app-workspace-contact>
        </div>
      </p-tabPanel>

      <p-tabPanel [header]="'PORTAL.TABS.INTERN' | translate" [disabled]="editMode">
        <div *ocxIfPermission="'WORKSPACE_INTERNAL#VIEW'">
          <app-workspace-intern [portalDetail]="workspaceDetail" [dateFormat]="dateFormat"></app-workspace-intern>
        </div>
      </p-tabPanel>

      <p-tabPanel [header]="'PORTAL.TABS.PRODUCTS' | translate" [disabled]="editMode">
        <div *ocxIfPermission="'WORKSPACE_PRODUCTS#VIEW'">
          <app-products [workspace]="workspaceDetail"></app-products>
        </div>
      </p-tabPanel>

      <p-tabPanel [header]="'PORTAL.TABS.ROLES' | translate" [disabled]="editMode">
        <div *ocxIfPermission="'WORKSPACE_ROLES#VIEW'">
          <app-workspace-roles
            [workspaceDetail]="workspaceDetail"
            [editMode]="editMode"
            (saveRoleEvent)="onRoleSave($event)"
          ></app-workspace-roles>
        </div>
      </p-tabPanel>
    </p-tabView>
  </ocx-page-content>

  <p-dialog
    #portalDownload
    [(visible)]="workspaceDownloadVisible"
    [header]="'PORTAL.HEADER.EXPORT' | translate"
    [modal]="true"
    [resizable]="false"
    [dismissableMask]="true"
    [style]="{ 'max-width': '460px' }"
  >
    <div>{{ 'ACTIONS.EXPORT.PORTAL' | translate }}</div>
    <div class="field-checkbox mt-3 mb-0">
      <p-checkbox
        [(ngModel)]="importThemeCheckbox"
        [binary]="true"
        id="theme"
        [label]="'ACTIONS.EXPORT.THEME_INCLUDE' | translate"
      ></p-checkbox>
    </div>
    <ng-template pTemplate="footer">
      <div class="flex flex-wrap column-gap-2 row-gap-1 justify-content-end">
        <button
          pButton
          autofocus
          type="button"
          class="m-0"
          icon="pi pi-times"
          iconPos="left"
          [label]="'ACTIONS.CANCEL' | translate"
          (click)="workspaceDownloadVisible = false"
        ></button>
        <button
          pButton
          type="button"
          class="m-0"
          icon="pi pi-download"
          iconPos="left"
          [label]="'ACTIONS.EXPORT.LABEL' | translate"
          (click)="onExportWorkspace()"
        ></button>
      </div>
    </ng-template>
  </p-dialog>

  <p-dialog
    #workspaceDelete
    [(visible)]="workspaceDeleteVisible"
    [header]="'PORTAL.HEADER.DELETE' | translate"
    [modal]="true"
    [resizable]="false"
    [dismissableMask]="true"
    [style]="{ 'max-width': '425px' }"
  >
    <div class="flex column-gap-3 row-gap-1 justify-content-start align-items-center">
      <div class="pi pi-question-circle text-3xl danger-action-text"></div>
      <div>
        <div>{{ this.workspaceDeleteMessage }}</div>
        <div class="mt-2">{{ 'ACTIONS.DELETE.MESSAGE_INFO' | translate }}</div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <div class="flex flex-wrap column-gap-2 row-gap-1 justify-content-end">
        <button
          pButton
          autofocus
          type="button"
          class="m-0"
          icon="pi pi-times"
          iconPos="left"
          [label]="'ACTIONS.CONFIRMATION.NO' | translate"
          (click)="workspaceDeleteVisible = false"
        ></button>
        <button
          pButton
          type="button"
          class="m-0"
          icon="pi pi-check"
          iconPos="left"
          [label]="'ACTIONS.CONFIRMATION.YES' | translate"
          (click)="confirmDeleteWorkspace()"
        ></button>
      </div>
    </ng-template>
  </p-dialog>
</ocx-portal-page>
