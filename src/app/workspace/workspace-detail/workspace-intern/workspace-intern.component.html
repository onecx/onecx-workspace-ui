<div class="surface-section my-1 mx-3">
  <div class="ml-3 flex flex-row flex-wrap justify-content-start align-items-center column-gap-8 row-gap-2 mb-4">
    <p-checkbox
      type="text"
      inputId="ws_detail_intern_item_operator"
      styleClass="cursor-auto shadow-none"
      [(ngModel)]="operator"
      [binary]="true"
      [readonly]="true"
      [label]="'INTERNAL.OPERATOR' | translate"
      [attr.aria-label]="'INTERNAL.OPERATOR' | translate"
      [pTooltip]="'INTERNAL.TOOLTIPS.OPERATOR' | translate"
      tooltipPosition="top"
      tooltipEvent="hover"
    ></p-checkbox>
    <p-checkbox
      type="text"
      inputId="ws_detail_intern_item_mandatory"
      styleClass="cursor-auto shadow-none"
      [(ngModel)]="mandatory"
      [binary]="true"
      [readonly]="true"
      [label]="'INTERNAL.MANDATORY' | translate"
      [attr.aria-label]="'INTERNAL.MANDATORY' | translate"
      [pTooltip]="'INTERNAL.TOOLTIPS.MANDATORY' | translate"
      tooltipPosition="top"
      tooltipEvent="hover"
    ></p-checkbox>
  </div>

  <div class="flex flex-wrap flex-column row-gap-4 w-12 md:w-10 lg:w-8 xl:w-6">
    <div class="w-12">
      <span class="p-float-label mb-1">
        <input
          pInputText
          type="text"
          readonly
          id="ws_detail_intern_item_name"
          class="w-full pt-3 pb-2 text-responsive"
          [value]="workspace.name"
          [pTooltip]="'WORKSPACE.TOOLTIPS.NAME' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />
        <label for="ws_detail_intern_item_name">{{ 'WORKSPACE.NAME' | translate }}</label>
      </span>
    </div>

    <div class="flex flex-wrap row-gap-4">
      <div class="w-12 sm:w-5 sm:pr-3">
        <span class="p-float-label mb-1">
          <input
            pInputText
            type="text"
            readonly
            id="ws_detail_intern_item_creation-date"
            class="w-full pt-3 pb-2 text-responsive"
            [value]="workspace.creationDate | date: dateFormat"
            [pTooltip]="'INTERNAL.TOOLTIPS.CREATION_DATE' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
          />
          <label for="ws_detail_intern_item_creation-date">{{ 'INTERNAL.CREATION_DATE' | translate }}</label>
        </span>
      </div>

      <div class="w-12 sm:w-7 sm:pl-3">
        <span class="p-float-label mb-1">
          <input
            pInputText
            type="text"
            readonly
            id="ws_detail_intern_item_creation-user"
            class="w-full pt-3 pb-2 text-responsive"
            [value]="workspace.creationUser"
            [pTooltip]="'INTERNAL.TOOLTIPS.CREATION_USER' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
          />
          <label for="ws_detail_intern_item_creation-user">{{ 'INTERNAL.CREATION_USER' | translate }}</label>
        </span>
      </div>
    </div>

    <div class="flex flex-wrap row-gap-4">
      <div class="w-12 sm:w-5 sm:pr-3">
        <span class="p-float-label mb-1">
          <input
            pInputText
            type="text"
            readonly
            id="ws_detail_intern_item_modification-date"
            class="w-full pt-3 pb-2 text-responsive"
            [value]="workspace.modificationDate | date: dateFormat"
            [pTooltip]="'INTERNAL.TOOLTIPS.MODIFICATION_DATE' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
          />
          <label for="ws_detail_intern_item_modification-date">{{ 'INTERNAL.MODIFICATION_DATE' | translate }}</label>
        </span>
      </div>

      <div class="w-12 sm:w-7 sm:pl-3">
        <span class="p-float-label mb-1">
          <input
            pInputText
            type="text"
            readonly
            id="ws_detail_intern_item_modification-user"
            class="w-full pt-3 pb-2 text-responsive"
            [value]="workspace.modificationUser"
            [pTooltip]="'INTERNAL.TOOLTIPS.MODIFICATION_USER' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
          />
          <label for="ws_detail_intern_item_modification-user">{{ 'INTERNAL.MODIFICATION_USER' | translate }}</label>
        </span>
      </div>
    </div>
  </div>
</div>
