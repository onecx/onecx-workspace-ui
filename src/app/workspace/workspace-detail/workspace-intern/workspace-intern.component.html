<div class="surface-section my-1">
  <div class="flex flex-wrap flex-column row-gap-4 w-12 md:w-10 lg:w-8 xl:w-6 px-3">
    <div class="flex flex-wrap row-gap-2">
      <div class="w-12 sm:w-5 px-3 flex align-items-center">
        <p-checkbox
          type="text"
          [readonly]="true"
          inputId="workspace_detail_item_operator"
          [(ngModel)]="operator"
          [binary]="true"
          [styleClass]="'cursor-auto shadow-none'"
          [label]="'INTERNAL.OPERATOR' | translate"
          [pTooltip]="'INTERNAL.TOOLTIPS.OPERATOR' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        ></p-checkbox>
      </div>
      <div class="w-12 sm:w-7 px-3 flex align-items-center">
        <p-checkbox
          type="text"
          [readonly]="true"
          inputId="workspace_detail_item_mandatory"
          [(ngModel)]="mandatory"
          [binary]="true"
          [styleClass]="'cursor-auto shadow-none'"
          [label]="'INTERNAL.MANDATORY' | translate"
          [pTooltip]="'INTERNAL.TOOLTIPS.MANDATORY' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        ></p-checkbox>
      </div>
    </div>

    <div class="w-12">
      <span class="p-float-label mb-1">
        <input
          pInputText
          type="text"
          readonly
          id="workspace_detail_item_name"
          class="w-full pt-3 pb-2 text-responsive"
          [value]="workspace.name"
          [pTooltip]="'WORKSPACE.TOOLTIPS.NAME' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />
        <label for="workspace_detail_item_name">{{ 'WORKSPACE.NAME' | translate }}</label>
      </span>
    </div>

    <div class="flex flex-wrap row-gap-4">
      <div class="w-12 sm:w-5 sm:pr-3">
        <span class="p-float-label mb-1">
          <input
            pInputText
            type="text"
            readonly
            id="workspace_detail_item_creation-date"
            class="w-full pt-3 pb-2 text-responsive"
            [value]="workspace.creationDate | date: dateFormat"
            [pTooltip]="'INTERNAL.TOOLTIPS.CREATION_DATE' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
          />
          <label for="workspace_detail_item_creation-date">{{ 'INTERNAL.CREATION_DATE' | translate }}</label>
        </span>
      </div>

      <div class="w-12 sm:w-7 sm:pl-3">
        <span class="p-float-label mb-1">
          <input
            pInputText
            type="text"
            readonly
            id="workspace_detail_item_creation-user"
            class="w-full pt-3 pb-2 text-responsive"
            [value]="workspace.creationUser"
            [pTooltip]="'INTERNAL.TOOLTIPS.CREATION_USER' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
          />
          <label for="workspace_detail_item_creation-user">{{ 'INTERNAL.CREATION_USER' | translate }}</label>
        </span>
      </div>
    </div>

    <div class="flex flex-wrap row-gap-4">
      <div class="w-12 sm:w-5 sm:pr-3">
        <span class="p-float-label mb-1">
          <input
            pInputText
            type="text"
            readonly
            id="workspace_detail_item_modification-date"
            class="w-full pt-3 pb-2 text-responsive"
            [value]="workspace.modificationDate | date: dateFormat"
            [pTooltip]="'INTERNAL.TOOLTIPS.MODIFICATION_DATE' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
          />
          <label for="workspace_detail_item_modification-date">{{ 'INTERNAL.MODIFICATION_DATE' | translate }}</label>
        </span>
      </div>

      <div class="w-12 sm:w-7 sm:pl-3">
        <span class="p-float-label mb-1">
          <input
            pInputText
            type="text"
            readonly
            id="workspace_detail_item_modification-user"
            class="w-full pt-3 pb-2 text-responsive"
            [value]="workspace.modificationUser"
            [pTooltip]="'INTERNAL.TOOLTIPS.MODIFICATION_USER' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
          />
          <label for="workspace_detail_item_modification-user">{{ 'INTERNAL.MODIFICATION_USER' | translate }}</label>
        </span>
      </div>
    </div>
  </div>
</div>
