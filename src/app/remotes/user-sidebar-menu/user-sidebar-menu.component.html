<p-accordion [activeIndex]="null">
  <p-accordionTab>
    <ng-template pTemplate="header">
      <ocx-slot name="onecx-avatar-image"></ocx-slot>
      <span class="flex flex-column ml-3 row-gap-1">
        <span id="user-sidebar-display-name" class="font-bold">{{ displayName$ | async }}</span>
        <span id="user-sidebar-display-name" class="text-sm">{{ organization$ | async }}</span>
      </span>
    </ng-template>
    <ng-template pTemplate="content">
      <p-panelMenu *ngIf="userMenu$ | async as menu" [model]="menu" styleClass="shadow-none"></p-panelMenu>
    </ng-template>
  </p-accordionTab>
</p-accordion>
<hr class="m-0" />
