<p-accordion [activeIndex]="null">
  <p-accordionTab>
    <ng-template pTemplate="header">
      <ocx-user-avatar [user$]="currentUser$"></ocx-user-avatar>
      <span class="flex flex-column ml-2">
        <span class="font-bold">{{ displayName$ | async }}</span>
        <small>Portal User</small>
      </span>
    </ng-template>
    <ng-template pTemplate="content">
      <p-panelMenu *ngIf="userMenu$ | async as menu" [model]="menu" styleClass="shadow-none"></p-panelMenu>
    </ng-template>
  </p-accordionTab>
</p-accordion>
<hr class="m-0" />
