<p-accordion [activeIndex]="null" expandIcon="pi pi-chevron-right" collapseIcon="pi pi-chevron-down">
  <p-accordionTab>
    <ng-template pTemplate="header">
      <ocx-slot name="onecx-avatar-image"></ocx-slot>
      <span class="flex flex-column ml-3 row-gap-1">
        <span id="ws_user_sidebar_display_name" class="font-bold">{{ displayName$ | async }}</span>
        <span *ngIf="organization$ | async as orgId" id="ws_user_sidebar_orgid" class="text-sm">{{ orgId }}</span>
      </span>
    </ng-template>
    <ng-template pTemplate="content">
      <p-panelMenu *ngIf="userMenu$ | async as menu" [model]="menu" styleClass="shadow-none"></p-panelMenu>
    </ng-template>
  </p-accordionTab>
</p-accordion>
<hr class="m-0" />
