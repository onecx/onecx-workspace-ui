<ul *ngIf="menuItems$ | async as menuItems" class="m-0 p-0 sm:ml-2 list-none flex flex-row column-gap-3 row-gap-2">
  <li *ngFor="let item of menuItems">
    <a id="ws_footer_menu_{{ item.id }}_href" class="p-2" *ngIf="!item.routerLink && item.url" [attr.href]="item.url">
      {{ item.label }}
    </a>
    <a id="ws_footer_menu_{{ item.id }}_link" class="p-2" *ngIf="item.routerLink" [routerLink]="item.routerLink">
      {{ item.label }}
    </a>
  </li>
</ul>
