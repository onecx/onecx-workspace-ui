<img
  [id]="id"
  *ngIf="imageUrl && !displayDefaultLogo"
  [class]="'image-object image-' + (small ? 'sm' : 'lg') + ' sm:image-lg ' + (styleClass ? styleClass : '')"
  [ocxSrc]="imageUrl"
  (error)="onImageError()"
  [alt]="'IMAGE.TOOLTIPS.LOGO' | translate"
  [title]="'IMAGE.TOOLTIPS.LOGO' | translate"
/>
<img
  [id]="id"
  *ngIf="!imageUrl || displayDefaultLogo"
  [class]="'image-object image-' + (small ? 'sm' : 'lg') + ' sm:image-lg vertical-align-middle'"
  [src]="displayImageUrl"
  [alt]="'IMAGE.TOOLTIPS.PLACEHOLDER' | translate"
  [title]="'IMAGE.TOOLTIPS.PLACEHOLDER' | translate"
/>
