<img
  *ngIf="defaultImageUrl$ | async as defaultUrl"
  [id]="id"
  [class]="'image-object max-w-full ' + (styleClass ?? '')"
  [ocxSrc]="imageUrl ? imageUrl : defaultUrl"
  (error)="onImageLoadError()"
  (load)="onImageLoadSuccess()"
  [pTooltip]="title"
  tooltipPosition="top"
  tooltipEvent="hover"
/>
