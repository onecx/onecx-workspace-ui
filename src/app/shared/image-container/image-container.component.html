<img
  [id]="id"
  [class]="'max-w-full ' + (styleClass ?? '')"
  [ocxSrc]="imageUrl ?? defaultImageUrl"
  (error)="onImageLoadError()"
  (load)="onImageLoadSuccess()"
  [alt]="'Logo Workspace'"
  [attr.aria-label]="'Logo Workspace'"
  [pTooltip]="title"
  tooltipPosition="top"
  tooltipEvent="hover"
/>
