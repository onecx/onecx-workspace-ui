<img
  [id]="id"
  *ngIf="imageUrl && !displayPlaceHolder"
  [class]="'image-object image-' + (small ? 'sm' : 'lg') + ' sm:image-lg ' + (styleClass ? styleClass : '')"
  [ocxSrc]="imageUrl"
  (error)="onImageError()"
  [alt]="'IMAGE.TOOLTIPS.IMAGE' | translate"
/>
<img
  [id]="id"
  *ngIf="!imageUrl || displayPlaceHolder"
  [class]="'image-object image-' + (small ? 'sm' : 'lg') + ' sm:image-lg vertical-align-middle'"
  [src]="prepareUrlPath((currentMfe$ | async)?.remoteBaseUrl, environment.DEFAULT_PRODUCT_IMAGE)"
  [alt]="'IMAGE.TOOLTIPS.PLACEHOLDER' | translate"
/>
